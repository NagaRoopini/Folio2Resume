<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login-page">
    <div class="content auth-section">
        <h1>Verify OTP</h1>

        <div class="auth-form">
            <div class="input-group">
                <label>Enter OTP</label>
                <input type="text" id="otpInput" placeholder="6-digit OTP">
            </div>

            <div id="otpMsg" class="form-message"></div>

            <button class="get-started-btn" onclick="verifyOTP()">Verify</button>
        </div>
    </div>

    <script>
        async function verifyOTP() {
            const entered = document.getElementById("otpInput").value;
            const email = sessionStorage.getItem("resetEmail");
            const msg = document.getElementById("otpMsg");

            if (!email) {
                msg.className = "form-message error";
                msg.innerText = "Session expired. Please try again.";
                msg.style.display = "block";
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/api/auth/verify-otp?email=${email}&otp=${entered}`, {
                    method: "POST"
                });

                const isValid = await response.json();

                if (isValid) {
                    msg.className = "form-message success";
                    msg.innerText = "OTP verified successfully";
                    msg.style.display = "block";

                    setTimeout(() => {
                        window.location.href = "reset-password.html";
                    }, 1200);
                } else {
                    msg.className = "form-message error";
                    msg.innerText = "Invalid OTP";
                    msg.style.display = "block";
                }
            } catch (error) {
                msg.className = "form-message error";
                msg.innerText = "Network error. Please try again.";
                msg.style.display = "block";
            }
        }
    </script>
</body>

</html>
