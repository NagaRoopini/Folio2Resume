<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="login-page">
  <div class="content auth-section">
    <h1>Forgot Password</h1>

    <div class="auth-form">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="fpEmail" placeholder="Enter registered email">
      </div>

      <div id="fpMsg" class="form-message"></div>

      <button class="get-started-btn" onclick="sendOTP()">Send OTP</button>

      <p style="margin-top:15px;">
        <a href="login.html">Back to Login</a>
      </p>
    </div>
  </div>

  <script>
    async function sendOTP() {
      const email = document.getElementById("fpEmail").value.trim();
      const msg = document.getElementById("fpMsg");

      if (!email) {
        msg.className = "form-message error";
        msg.innerText = "Please enter your email";
        msg.style.display = "block";
        return;
      }

      msg.className = "form-message success";
      msg.innerText = "Checking email...";
      msg.style.display = "block";

      try {
        const res = await fetch("https://folio2resume-backend.onrender.com/api/auth/send-otp?email=" + email, {
          method: "POST"
        });

        if (res.ok) {
          msg.innerText = "OTP sent to your registered email";
          sessionStorage.setItem("resetEmail", email);
          setTimeout(() => location.href = "verify-otp.html", 1500);
        } else {
          const errMsg = await res.text();
          msg.className = "form-message error";
          // If 404, it's definitely not registered. Otherwise, it might be a mail error.
          if (res.status === 404) {
            msg.innerText = "Email not registered";
          } else {
            msg.innerText = "Error: " + (errMsg || "Could not send OTP. Check mail configuration.");
          }
        }
      } catch (err) {
        msg.className = "form-message error";
        msg.innerText = "Connection error. Ensure backend is running.";
      }
    }


  </script>
</body>

</html>
