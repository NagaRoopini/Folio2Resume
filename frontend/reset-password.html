<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login-page">
    <div class="content auth-section">
        <h1>Reset Password</h1>

        <div class="auth-form">
            <div class="input-group">
                <label>New Password</label>
                <input type="password" id="newPass">
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPass">
            </div>

            <div id="resetMsg" class="form-message"></div>

            <button class="get-started-btn" onclick="resetPassword()">Update Password</button>
        </div>
    </div>

    <script>
        async function resetPassword() {
            const newP = document.getElementById("newPass").value;
            const confirmP = document.getElementById("confirmPass").value;
            const email = sessionStorage.getItem("resetEmail");
            const msg = document.getElementById("resetMsg");

            if (!email) {
                msg.className = "form-message error";
                msg.innerText = "Session expired. Please try again.";
                msg.style.display = "block";
                return;
            }

            if (newP.length < 6) {
                msg.className = "form-message error";
                msg.innerText = "Password must be at least 6 characters";
                msg.style.display = "block";
                return;
            }

            if (newP !== confirmP) {
                msg.className = "form-message error";
                msg.innerText = "Passwords do not match";
                msg.style.display = "block";
                return;
            }

            try {
                const response = await fetch(`https://folio2resume-backend.onrender.com/api/auth/reset-password?email=${email}&newPassword=${newP}`, {
                    method: "POST"
                });

                if (response.ok) {
                    sessionStorage.removeItem("resetEmail");
                    msg.className = "form-message success";
                    msg.innerText = "Password reset successful";
                    msg.style.display = "block";

                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1500);
                } else {
                    const errorData = await response.text();
                    msg.className = "form-message error";
                    msg.innerText = errorData || "Error resetting password";
                    msg.style.display = "block";
                }
            } catch (error) {
                msg.className = "form-message error";
                msg.innerText = "Network error. Please try again.";
                msg.style.display = "block";
            }
        }
    </script>
</body>

</html>
