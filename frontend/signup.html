<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="register-page">

<div class="content auth-section">
    <h1 class="animated-heading">Signup</h1>
    <form id="registerForm" class="auth-form" novalidate>
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="fullName" required minlength="3">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input
                type="email"
                id="email"
                required
                pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                title="Enter a valid email like example@gmail.com">
            <span id="emailError" class="error-message"></span>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input
                type="password"
                id="password"
                required
                pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}"
                title="Must contain 8 characters, 1 uppercase, 1 number, 1 special character">
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" required>
            <span id="passwordError" class="error-message"></span>
        </div>

        <button type="submit" class="get-started-btn">Register</button>
        <div id="successMsg" class="success-msg" style="display:none;"></div>

        <p style="margin-top:15px;">
            Already registered?
            <a href="login.html"><b>Login</b></a>
        </p>
        
        <div class="back-home">
            <a href="index.html"> Back to Home</a>
        </div>
        
    </form>
</div>
<script src="register.js"></script>
</body>
</html>
